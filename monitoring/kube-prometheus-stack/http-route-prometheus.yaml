apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: kube-prometheus-stack
spec:
  parentRefs:
  - name: gateway-internal
    namespace: gateway
    sectionName: https
  hostnames:
  - "prometheus.coruscant.yarnold.co.uk"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: prometheus-operated
      port: 9090
